<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Account created</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 24px; background: #f9f9f9; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <p>Dear <strong th:text="${recipientName}">Recipient Name</strong>,</p>
    <p>
        Your account was successfully created!
    </p>
    <p>
        Your new password is: <strong th:text="${generatedPassword}"></strong>
    <p>
        Please make sure to change your password after logging in for the first time.
    </p>
    <p>
        If you have any questions or need further assistance, please do not hesitate to contact us.
    </p>
</div>
</body>
</html>
