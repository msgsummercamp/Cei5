<div class="navbar-wrapper">
  <div class="flex flex-wrap w-full top-0 left-0 right-0 fixed z-5">
    <p-menubar [model]="items" class="navbar w-full">
      <!--This section contains the elements that appear before the links in the middle of the navbar -->
      <ng-template pTemplate="start">
        <div class="logo flex" routerLink="/">
          <img ngSrc="assets/logo.png" alt="Logo" width="25" height="25" class="mr-2" />
          <span
            class="font-bold text-xl flex align-items-center mr-1"
            id="logo-text"
            style="font-family: 'Baloo 2', sans-serif; color: white"
            >AIR-ASSIST.EU
          </span>
        </div>
      </ng-template>
      <!--This section contains the links in the middle of the navbar -->
      <ng-template pTemplate="item" let-item>
        <span>{{ item.label | translate }}</span>
      </ng-template>
      <!--This section contains the elements that appear at the end of the navbar -->
      <ng-template pTemplate="end">
        <div class="flex align-items-center gap-2">
          <img
            class="selectedLanguageFlag"
            [ngSrc]="selectedLanguageFlag"
            (click)="langSelect.show()"
            alt="Language"
            width="24"
            height="24"
          />
          <p-select
            #langSelect
            [options]="languages"
            [ngModel]="_languageService.getSelectedLanguageCode()"
            (ngModelChange)="selectLanguage($event)"
            [placeholder]="_languageService.getSelectedLanguageCode()"
          >
            <ng-template pTemplate="item" let-language>
              <img [ngSrc]="language.flag" alt="Language" width="24" height="24" class="mr-2" />
              {{ language.code }}
            </ng-template>
            <ng-template pTemplate="selectedItem" let-language>
              <span style="color: white">{{ language?.code }}</span>
            </ng-template>
          </p-select>
          <p-button
            label="{{ 'navbar.login' | translate }}"
            icon="pi pi-user"
            type="button"
            class="p-button-text"
            routerLink="/sign-in"
            *ifAuthenticated="!isAuthenticated()"
          >
          </p-button>
          <p-button
            label="{{ 'navbar.logout' | translate }}"
            type="button"
            class="p-button-text"
            (onClick)="logout()"
            *ifAuthenticated="isAuthenticated()"
          >
          </p-button>
        </div>
      </ng-template>
    </p-menubar>
  </div>
</div>
