<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
<nav class="navbar">
  <div class="navbar_items">
    <div class="navbar_item" id="navbar-logo">AIR ASSIST</div>
    <a class="navbar_item" id="homeButton" routerLink="/navbar-test" routerLinkActive="active">{{ 'Home' | translate }}</a>

    <div class="right_navbar_items">
      <span class="navbar_item" id="profile" routerLink="/profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
      </span>

      <p class="navbar_item" id="login_text">{{ 'loginText' | translate }}</p>
      <div class="navbar_item" id="language_dropdown">

        <button class="selected_lang_btn" (click)="toggleDropdown()">
          <img [ngSrc]="getSelectedLanguageFlag()" alt="Language Image" height="16" width="16"/>
        </button>

        <div class="lang_dropdown_menu" *ngIf="isDropdownOpen">

          <button class="lang_dropdown_button" *ngFor="let language of languages" (click)="selectLanguage(language)">
            <img class="lang_dropdown_img" ngSrc="{{language.flag}}" [alt]="language.code" width="20" height="20"/>
            <span class="lang_dropdown_text">{{ language.code }}</span>
          </button>

        </div>
      </div>
    </div>
  </div>
</nav>
