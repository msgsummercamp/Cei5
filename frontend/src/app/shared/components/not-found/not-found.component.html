<div class="not-found-container overflow-hidden">
  <div class="board">
    <div class="board-title">FLIGHT STATUS</div>
    <div class="board-row">
      <span class="board-label">Flight</span>
      <span class="board-value">404</span>
    </div>
    <div class="board-row">
      <span class="board-label">Status</span>
      <span class="board-value cancelled">NOT FOUND</span>
    </div>
  </div>

  <p class="message">
    Oops! The page you’re looking for has been grounded. Let’s help you find your next destination.
  </p>

  <p-button [rounded]="true" class="p-4 home-button"> Back to Homepage </p-button>
</div>
