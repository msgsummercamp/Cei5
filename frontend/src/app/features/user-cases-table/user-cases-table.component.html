<div class="user-cases-table-wrapper">
  <p-table
    [value]="userCases"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10]"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #header>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template #body let-case>
      <tr>
        <td>{{ case.id }}</td>
        <td>{{ case.date }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
