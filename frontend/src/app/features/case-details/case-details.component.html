@if (!loading && caseData) {
  <div class="case-details-container mt-8 mx-3">
    <div class="column">
      <h2>Case Details</h2>
      <p
        ><label><strong>Status: </strong></label>{{ caseData.status }}</p
      >
    </div>
    <div class="column">
      <div>
        <h2>Additional Actions</h2>
      </div>
      <div>
        <h2>Chat</h2>
      </div>
    </div>
  </div>
} @else {
  <div class="loading-container">
    <p-progress-spinner />
  </div>
}
