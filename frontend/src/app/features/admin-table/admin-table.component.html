<div class="admin-table-container">
  <p-table
    [value]="users"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Ammount of assigned Cases</th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>{{ concatenateName(user) }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ getCaseCountForUser(user.id) }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
