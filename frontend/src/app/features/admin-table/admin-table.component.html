<div class="admin-table-container">
  <p-table [value]="users" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>{{ concatenateName(user) }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
