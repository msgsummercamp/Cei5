<div class="forbidden-container">
  <div class="forbidden-content">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-text-light">403</h1>
    <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-secondary-dark">{{
      'forbidden.title' | translate
    }}</h2>
    <p class="text-lg md:text-xl text-text-light mb-8 max-w-lg mx-auto">
      {{ 'forbidden.message' | translate }}
    </p>
    <p-button (onClick)="goToHome()">
      {{ 'forbidden.back-to-home' | translate }}
    </p-button>
  </div>
</div>
